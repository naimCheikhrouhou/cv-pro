<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Assistant Chatbot</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }
        .user-message, .bot-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background-color: #d1f5d3;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e0e0e0;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
        }
        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-container button {
            padding: 10px;
            margin-left: 10px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h2>IA Assistant Chatbot</h2>
    </header>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="bot-message">Hello! I am your IA Assistant. How can I help you?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>
        <button onclick="history.back()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
            ⬅️ Return
        </button>
        &copy; 2025 IA Assistant - Your Virtual HR Helper
    </footer>

    <script src ="../javascript/assistantia.js">                    </script>
</body>
</html>
